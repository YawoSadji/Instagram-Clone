<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="accountstyle.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="header">
      <img class="profile-pic" src="logo1.jpg" alt="logo 1">
      <div class="profile-info">
        <h1>Lorem ipsum</h1>
        <p>Random Text</p>
        <a href="google.com" class="link">Google</a>
      </div>
    </div>
    <div class="profilestats">
      <div class="stat">
        <span>402</span>
        <p>Posts</p>
      </div>
      <div class="stat">
        <span>1002</span>
        <p>Followers</p>
      </div>
      <div class="stat">
        <span>217</span>
        <p>Following</p>
      </div>
    </div>
    <div class="highlights">
      <div class="highlight">Moments</div>
      <div class="highlight">Events</div>
      <div class="highlight">Life</div>
      <div class="highlight">Lorem</div>
      <div class="highlight">FAQ</div>
    </div>
    <div class="gallery">
      <div class="gallery-item"><img src="im1.jpg" alt="pic1"></div>
      <div class="gallery-item"><img src="im2.jpg" alt="pic2"></div>
      <div class="gallery-item"><img src="im3.jpg" alt="pic3"></div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
